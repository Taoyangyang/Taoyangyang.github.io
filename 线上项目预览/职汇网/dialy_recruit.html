<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>每日招工</title>
		<link rel="stylesheet" type="text/css" href="static/css/base.css" />
		<link rel="stylesheet" type="text/css" href="public/css/dialy_recruit.css" />
	</head>
	<body>
		<div class="dialy_recruit">
			<header-com header_title="每日招工" :has_left="true" :has_right = "false"></header-com>
			<div class="content">
				<!--搜索-->
				<div class="search flex_start_v">
					<input type="text" placeholder="请输入您要找的企业的名字" />
				</div>
				<!--列表部分-->
				<div class="list">
					<div v-for="item in 9" class="list_item flex_start" @click="item_detail()">
						<img src="public/images/tu.png" width="70" height="70"/>
						<div class="list_info">
							<p class="title flex_between_v">
								<span>后来</span>
								<span class="list_item_btn">免费</span>
							</p>
							<p class="sub_title font_2_color">你都如何回忆我？</p>
							<p class="flex_between_v">
								<span class="price">无价</span>
								<span class="PNum font_2_color">已报名5201314人</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="static/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/components.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/js/dialy_recruit.js" type="text/javascript" charset="utf-8"></script>
</html>
