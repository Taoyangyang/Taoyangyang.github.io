<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

				</div>
			</div>

	<script src="static/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
